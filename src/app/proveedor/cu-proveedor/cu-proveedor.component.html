<div class="container">
    <h1>Módulo de Proveedores</h1>

    <!-- Formulario para Crear/Actualizar Proveedor -->
    <div class="form-container">
        <h2>Agregar/Actualizar Proveedor</h2>
        <form id="provider-form">
            <label for="nombre">Nombre del Proveedor:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" id="btn-submit">Guardar</button>
        </form>
    </div>

    <!-- Tabla/Listado de Proveedores -->
    <div class="table-container">
        <h2>Listado de Proveedores</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="provider-list">
                <!-- Aquí se mostrarán los proveedores -->
                <!-- Ejemplo de Fila -->
                <tr>
                    <td>Proveedor 1</td>
                    <td>Dirección 1</td>
                    <td>123456789</td>
                    <td>proveedor1example.com</td>
                    <td>
                        <button class="edit-btn">Editar</button>
                        <button class="delete-btn">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
